<html>

  <head>

	<title>Diagnosis Database</title>

  </head>

  <body>

	<style>
	  h1{
		  text-align: center;
	    }
    p{
      text-indent: 50px;
    }
    </style>

    <h1>Diagnosis Database</h1>
    <h3> Basic Patient Information</h3>
    <form>
 
        Patient First Name: <br>
 
        <input type="text" name="firstname">
           <br>
 
        Patient Last Name:<br>
 
        <input type="text" name="lastname">
          <br>
 
 		Age: <br>

 		<input type="text" name="age">
 		<br>

       Gender: <br>
 
         <input type="radio" name="gender" value="male" checked> Male<br>
 
         <input type="radio" name="gender" value="female"> Female<br>
 
         <input type="radio" name="gender" value="other"> Other
            <br>

       Symptoms:<br>
  
         <input type="checkbox" name="symptom">Itching/Rash
           <br>

         <input type="checkbox" name="symptom">Burning Sensation
         <br>

         <input type="checkbox" name="symptom">Pain <br>
         
         <p>Where<input type="text" name="pain"><br></p>
         
         <p>Scale 1 to 10<input type="text" name="pain">
         <br></p>
		     
         <input type="checkbox" name="symptom">Nausea<br>

         <input type="checkbox" name="symptom">Vomiting<br>

         <input type="checkbox" name="symptom"> Dizziness<br>

         Other <input type="text" name="symptom"><br>

         <input type="submit" value="Submit">

     </form> 
  </body
</html>
